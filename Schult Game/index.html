    <div class="container">
        <div class="gameBox">
            <h2>Schulte table game</h2>
            <p>Acceptable limit for table 5x5 is 25 seconds</p>
            <hr>
            <h1 id="stopwatch"><time>00:00:00</time></h1>
            <div class="start">
                <h4 class="endGame">End of game.<small> Acceptable limit is 25 seconds.</small><small>Your time is :</small> <span></span></h4>
                <input type="button" name="" value="Start new game">

            </div>
            <div class="numInputs">
                <button type="button" class="btnNum1">1</button>
                <button type="button" class="btnNum2">2</button>
                <button type="button" class="btnNum3">3</button>
                <button type="button" class="btnNum4">4</button>

                <button type="button" class="btnNum6">6</button>
                <button type="button" class="btnNum7">7</button>

                <button type="button" class="btnNum9">9</button>
                <button type="button" class="btnNum10">10</button>
                <button type="button" class="btnNum11">11</button>
                <button type="button" class="btnNum12">12</button>
                <button type="button" class="btnNum13">13</button>
                <button type="button" class="btnNum14">14</button>
                <button type="button" class="btnNum15">15</button>
                <button type="button" class="btnNum16">16</button>
                <button type="button" class="btnNum17">17</button>
                <button type="button" class="btnNum18">18</button>
                <button type="button" class="btnNum19">19</button>
                <button type="button" class="btnNum20">20</button>
                <button type="button" class="btnNum21">21</button>
                <button type="button" class="btnNum22">22</button>
                <button type="button" class="btnNum23">23</button>
                <button type="button" class="btnNum24">24</button>
                <button type="button" class="btnNum25">25</button>
            </div>
        </div>
    </div>
